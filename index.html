<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
<div class="container">
    <h1>To Do List</h1>
    <div class="row flex-center">
        <div class="input-field col s8">
            <input id="task_text" type="text" class="validate" required>
            <label for="task_text">Task Text</label>
        </div>
        <div class="center col s4"><a class="waves-effect waves-light btn btn-add"><i class="material-icons left">add</i>Add task</a></div>
    </div>
    <div class="todo-list"></div>
    <div class="edit-text-wrapper row flex-center">
        <div class="input-field col s8">
            <input data-id="" id="edit_text" type="text">
            <label for="edit_text">New Text</label>
        </div>
        <div class="center col s4"><a class="waves-effect waves-light btn btn-edit-text"><i class="material-icons left">create</i>Edit task</a></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script-dist.js"></script>
</body>
</html>
